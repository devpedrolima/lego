<div class="navbar">
  <dx-menu>
    <dxi-item icon="home" text="Home">
    </dxi-item>
    <dxi-item icon="group" text="About">
    </dxi-item>
    <dxi-item icon="product" text="Products">
    </dxi-item>
    <dxi-item icon="cart" text="Shop">
    </dxi-item>
  </dx-menu>
</div>
<div id="app-container">
  <h3>Grid Angular</h3>
  <dx-data-grid id="dataGrid" [dataSource]="employees" keyExpr="EmployeeID" [allowColumnResizing]="true"
    [columnAutoWidth]="true" [allowColumnReordering]="true" (onSelectionChanged)="selectEmployee($event)"
    (onExporting)="exportGrid($event)">
    <dxi-column dataField="FullName" [fixed]="true">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Position">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="BirthDate" dataType="date" [width]="100">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="HireDate" dataType="date" [width]="100">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="City"></dxi-column>
    <dxi-column dataField="Country" [groupIndex]="0" sortOrder="asc">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Address"></dxi-column>
    <dxi-column dataField="HomePhone"></dxi-column>
    <dxi-column dataField="PostalCode" [visible]="false"></dxi-column>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-summary>
      <dxi-group-item summaryType="count">
      </dxi-group-item>
    </dxo-summary>
    <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
    </dxo-editing>
    <dxo-grouping [autoExpandAll]="expanded"></dxo-grouping>
    <dxo-toolbar>
      <dxi-item name="groupPanel"></dxi-item>
      <dxi-item location="after">
        <dx-button [text]="expanded ? 'Collapse All' : 'Expand All'" [width]="136" (onClick)="expanded = !expanded">
        </dx-button>
      </dxi-item>
      <dxi-item name="addRowButton" showText="always"></dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item name="columnChooserButton"></dxi-item>
      <dxi-item name="searchPanel"></dxi-item>
    </dxo-toolbar>
    <dxo-master-detail [enabled]="true" [template]="'employee-info'">
    </dxo-master-detail>
    <div *dxTemplate="let employee of 'employee-info'">
      <img class="employee-photo" [src]="employee.data.Photo">
      <p class="employee-notes">{{ employee.data.Notes }}</p>
    </div>
    <dxo-export [enabled]="true" [formats]="['xlsx', 'pdf']">
    </dxo-export>
  </dx-data-grid>
  <p id="selected-employee" *ngIf="selectedEmployee">
    Selected employee: {{ selectedEmployee.FullName }}
  </p>
</div>

<div class="button">
  <dx-button icon="comment" text="Click me!" (onClick)="showMessage()" stylingMode="outlined" type="success">
  </dx-button>
</div>

<div class="form">
  <h3>Form</h3>
  <dx-form [formData]="employ" [colCount]="2">
    <dxi-item dataField="name"></dxi-item>
    <dxi-item dataField="officeNumber"></dxi-item>
    <dxi-item dataField="position"></dxi-item>
    <dxi-item dataField="hireDate"></dxi-item>
    <dxi-item dataField="hireDate" [editorOptions]="hireDateOptions">
    </dxi-item>
    <dxi-tab title="Contacts">
      <dxi-item dataField="skype"></dxi-item>
      <dxi-item dataField="phone"></dxi-item>
      <dxi-item dataField="email"></dxi-item>
    </dxi-tab>
    <dxi-item dataField="notes" [colSpan]="2">
    </dxi-item>
  </dx-form>

</div>

<div class="buttontwo">
  <dx-button type="success" (click)="onButtonClick()">Enviar dados</dx-button>
</div>
