<div class="date">
  <h3>GRID FORM POP-UP</h3>
<dx-data-grid  (onEditorPreparing)="onEditorPreparing($event)" (onInitNewRow)="onInitNewRow($event)"
  [dataSource]="dataSource" keyExpr="ID" [showBorders]="true">
  <dxo-toolbar>
    <dxi-item name="groupPanel"></dxi-item>
    <dxi-item location="after"></dxi-item>
    <dxi-item name="addRowButton" showText="always"></dxi-item>
  </dxo-toolbar>
  <dxo-paging [enabled]="false"></dxo-paging>
  <dxo-form [customizeItem]="customizeItem">
    <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
      <dxi-item dataField="FirstName"></dxi-item>
      <dxi-item dataField="LastName"></dxi-item>
      <dxi-item dataField="Prefix"></dxi-item>
      <dxi-item dataField="BirthDate"></dxi-item>
      <dxi-item dataField="Position"></dxi-item>
      <dxi-item dataField="HireDate"></dxi-item>
      <dxi-item dataField="Notes" editorType="dxTextArea" [colSpan]="2" [editorOptions]="notesEditorOptions">
      </dxi-item>
      <dxi-item dataField="HireDate"></dxi-item>
    </dxi-item>
    <dxi-item dataField="AddressRequired" [colSpan]="2">
    </dxi-item>
    <dxi-item itemType="group" caption="Home Address" [colCount]="2" [colSpan]="2">
      <dxi-item dataField="StateID"></dxi-item>
      <dxi-item dataField="Address"></dxi-item>
    </dxi-item>
  </dxo-form>
  <dxo-editing mode="popup" [allowAdding]="true" [allowUpdating]="true">
    <dxo-popup title="Employee Info" [showTitle]="true" [width]="700" [height]="725">
    </dxo-popup>
    <dx-form [customizeItem]="customizeItem">
      <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
        <dxi-item dataField="FirstName"></dxi-item>
        <dxi-item dataField="LastName"></dxi-item>
        <dxi-item dataField="Prefix"></dxi-item>
        <dxi-item dataField="BirthDate"></dxi-item>
        <dxi-item dataField="Position"></dxi-item>
        <dxi-item dataField="HireDate"></dxi-item>
        <dxi-item dataField="StateID"></dxi-item>
        <dxi-item dataField="Address"></dxi-item>
        <dxi-item dataField="Notes" editorType="dxTextArea" [colSpan]="2" [editorOptions]="notesEditorOptions">
        </dxi-item>
        <dxi-item dataField="HireDate"></dxi-item>
      </dxi-item>
      <dxi-item itemType="group" caption="Home Address" [colCount]="2" [colSpan]="2">
        </dxi-item>
    </dx-form>
  </dxo-editing>
  <dxi-column dataField="Prefix" caption="Title" [width]="70">
  </dxi-column>
  <dxi-column dataField="FirstName" [setCellValue]="setCellValue">
  </dxi-column>
  <dxi-column dataField="LastName"></dxi-column>
  <dxi-column dataField="BirthDate" dataType="date">
  </dxi-column>
  <dxi-column dataField="Position" [width]="170">
  </dxi-column>
  <dxi-column dataField="HireDate" dataType="date">
  </dxi-column>
  <dxi-column dataField="StateID" caption="State" [width]="125">
    <dxo-lookup [dataSource]="states" displayExpr="Name" valueExpr="ID">
    </dxo-lookup>
  </dxi-column>
  <dxi-column dataField="Address" [visible]="false">
  </dxi-column>
  <dxi-column dataField="Notes" [visible]="false">
  </dxi-column>
  <dxi-column dataField="AddressRequired" [setCellValue]="setCellValue" [visible]="false">
  </dxi-column>
</dx-data-grid>
</div>
